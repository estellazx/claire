<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire - Your personal trend machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js" type="text/javascript"></script>
    <script src="vendors/foundation/js/foundation.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.1.1/Chart.min.js" type="text/javascript"></script>
    <script src="vendors/ammap/ammap.js" type="text/javascript"></script>
    <script src="vendors/ammap/maps/js/usaLow.js" type="text/javascript"></script>
    <script src="vendors/ammap/themes/light.js" type="text/javascript"></script>
    <script src="vendors/what-input/what-input.js" type="text/javascript"></script>
    <script src="resources/js/components.js" type="text/javascript"></script>
    <script src="resources/js/handlers.js" type="text/javascript"></script>
    <link href="vendors/foundation/css/foundation.min.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="vendors/ammap/ammap.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/animate.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900,400italic" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="top" class="supercontainer">
        <div class="small-12 header">
            <div class="fadeInDown animated">
                <h1><span>Claire</span></h1>
                <p style="margin-left: -60px;margin-top:-20px; font-weight:100; font-style: italic; text-shadow: 0px 0px 10px rgba(0,0,0,.2);">Your personal trend machine.</p>
                <input type="text" id="searchbox" placeholder="Search for something that grabs your interest.">
                <button id="searchbutton">Search</button>
            </div>
        </div>

    </div>
    <div class="searchcontainer hide small-12 text-center">
        <div class="resultscontainer text-center">
            <h2>Loading...</h2>
            <h4 class="changingwords" style="display: block;"></h4>
        </div>
    </div>
    <div class="datacontainer hide animated fadeInUp" style="padding-top:50px;">
        <div class="row">
            <div class="piedesc">
                <h1>The Good, the Bad, and the <strike>ugly</strike> Neutral</h1>
            </div>
        </div>
        <div class="pie">
            <div class="row ">
                <div class=" small-8">
                    <div id="reactions-chart-container"></div>
                </div>
                <div class="legend small-4 columns">
                    <ul>
                        <li>positive remarks</li>
                        <li>negative remarks</li>
                        <li>neutral remarks</li>
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <div class="row">
            <div class="small-12 medium-12 columns">
                <h1>The numbers</h1><p style="margin-top:-20px;">(hover over the map!)</p></div>
            <div class="small-12 medium-6 columns">
                <div id="keywords-chart-container"></div>
            </div>
            <div class="mapdata small-12 medium-12 columns">
                <div id="map-container"></div>
            </div>
        </div>
        <hr>
        <div class="row tweeters">
           <div class="small-6 columns"><h1>Likes:</h1><div id="positive-tweet-container" ></div></div>
           
           <div class="small-6 columns"><h1>Dislikes:</h1><div id="negative-tweet-container" class="small-6 columns"></div></div>
           
        </div>
        <div class="small-12 text-center">
            <a href="/"><button>Search Again</button></a>
        </div>
    </div>
</body>

</html>
